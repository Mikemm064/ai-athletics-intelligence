<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Athletics Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ai-grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(58, 123, 213, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(58, 123, 213, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #3a7bd5 50%, #00d2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-shadow: 0 0 40px rgba(58, 123, 213, 0.3);
        }

        .hero .ai-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            color: #000;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: aiPulse 3s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(58, 123, 213, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 210, 255, 0.5); }
        }

        .hero .subtitle {
            font-size: 1.4rem;
            color: #8b949e;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .ai-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .ai-feature-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(58, 123, 213, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ai-feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3a7bd5, transparent);
            transition: left 0.5s ease;
        }

        .ai-feature-card:hover::before {
            left: 100%;
        }

        .ai-feature-card:hover {
            background: rgba(58, 123, 213, 0.05);
            border-color: rgba(58, 123, 213, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(58, 123, 213, 0.15);
        }

        .ai-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ai-feature-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .ai-feature-description {
            color: #8b949e;
            line-height: 1.6;
            font-size: 1rem;
        }

        .main-analyzer {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(58, 123, 213, 0.2);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            position: relative;
        }

        .main-analyzer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3a7bd5, transparent);
        }

        .analyzer-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .analyzer-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .analyzer-subtitle {
            font-size: 1.1rem;
            color: #8b949e;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #8b949e;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: #3a7bd5;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
            transform: translateY(-2px);
        }

        .team-suggestions {
            margin-top: 15px;
        }

        .suggestions-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 10px;
            display: block;
        }

        .team-pills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .team-pill {
            background: rgba(58, 123, 213, 0.1);
            border: 1px solid rgba(58, 123, 213, 0.2);
            color: #8b949e;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-pill:hover {
            background: rgba(58, 123, 213, 0.2);
            border-color: rgba(58, 123, 213, 0.4);
            color: #3a7bd5;
            transform: translateY(-2px);
        }

        .ai-analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            border: none;
            padding: 20px 50px;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ai-analyze-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(58, 123, 213, 0.4);
        }

        .ai-analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: aiSpin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes aiSpin {
            to { transform: rotate(360deg); }
        }

        .ai-results {
            margin-top: 50px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 700;
            color: #3a7bd5;
            margin-bottom: 10px;
        }

        .results-subtitle {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .ai-status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 15px;
        }

        .ai-status-badge.live {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .ai-status-badge.simulated {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .ai-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .ai-summary-card {
            background: rgba(58, 123, 213, 0.05);
            border: 1px solid rgba(58, 123, 213, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #8b949e;
            font-weight: 500;
        }

        .ai-opportunity-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .ai-opportunity-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(58, 123, 213, 0.2);
            transform: translateY(-4px);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .priority-badge {
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .opportunity-info {
            flex-grow: 1;
        }

        .opportunity-keyword {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .opportunity-type {
            color: #8b949e;
            font-size: 0.95rem;
        }

        .ai-score {
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }

        .opportunity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-title {
            font-weight: 700;
            color: #3a7bd5;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-content {
            color: #8b949e;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .ai-insights {
            margin-top: 40px;
            padding: 35px;
            background: linear-gradient(135deg, rgba(58, 123, 213, 0.1) 0%, rgba(0, 210, 255, 0.05) 100%);
            border: 1px solid rgba(58, 123, 213, 0.2);
            border-radius: 16px;
        }

        .insights-title {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #3a7bd5;
            font-weight: 700;
        }

        .insight-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            color: #8b949e;
            padding: 60px;
            font-style: italic;
            font-size: 1.1rem;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
        }

        .success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            .container {
                padding: 30px 15px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .opportunity-details {
                grid-template-columns: 1fr;
            }
        }
